name: verifypr

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      GITHUB_PR: ${{ toJSON(github.event.pull_request) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: "Verify PR"
        run: go run github.com/omni-network/omni/scripts/verifypr
  vtest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      # TODO(corver): add coverage
      - run: go test -v github.com/omni-network/omni/lib/fireblocks
        env:
          - TESTNET_FIREBLOCKS_API_KEY: ${{ secrets.TESTNET_FIREBLOCKS_API_KEY }}
          - TESTNET_FIREBLOCKS_SECRET: ${{ secrets.TESTNET_FIREBLOCKS_SECRET }}
