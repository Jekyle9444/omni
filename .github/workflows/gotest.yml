name: go tests
# Run this separately from pre-commit for nice visual coverage.

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      # TODO(corver): add coverage
      - run: go test -v github.com/omni-network/omni/lib/fireblocks
        env:
          - TESTNET_FIREBLOCKS_API_KEY: ${{ secrets.TESTNET_FIREBLOCKS_API_KEY }}
          - TESTNET_FIREBLOCKS_SECRET: ${{ secrets.TESTNET_FIREBLOCKS_SECRET }}
